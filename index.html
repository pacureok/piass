<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIAS - Pacure Intelligence Artificial Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="/favicon.ico" class="mini-logo" alt="PIAS Logo">
                <span class="brand">PIAS</span>
            </div>
            <div class="config-box">
                <label>Conexión Colab</label>
                <input type="text" id="ngrok-url" placeholder="https://xxxx.ngrok-free.app">
            </div>
            <div class="disclaimer" style="margin-top: 20px;">
                <p>Pacure Intelligence Artificial Studio v5.0</p>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1>Hola, soy <span class="gradient-text">PIAS</span></h1>
            </header>

            <div id="chat-window" class="chat-container">
                <div class="message ai-msg">
                    <img src="/favicon.ico" class="avatar">
                    <div class="text">Bienvenido a Pacure Intelligence Artificial Studio. ¿Qué vamos a crear hoy? Puedes subir archivos (PNG, JPG, MP3) o pedirme que genere contenido.</div>
                </div>
            </div>

            <div class="input-wrapper">
                <div class="input-card">
                    <label for="file-upload" class="icon-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.66 1.34 3 3 3s3-1.34 3-3V5c0-2.48-2.02-4.5-4.5-4.5S7 2.52 7 5v12.5c0 3.59 2.91 6.5 6.5 6.5s6.5-2.91 6.5-6.5V6h-1.5z"/></svg>
                    </label>
                    <input type="file" id="file-upload" style="display:none" accept=".png,.jpg,.jpeg,.mp3">

                    <select id="mode" class="mode-select">
                        <option value="text">Chat</option>
                        <option value="image">Imagen</option>
                        <option value="music">Música</option>
                    </select>

                    <input type="text" id="user-input" placeholder="Escribe un mensaje o describe qué crear...">
                    
                    <button id="send-btn" class="icon-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
